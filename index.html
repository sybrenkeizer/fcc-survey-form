<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="music class survey form">
    <meta name="keywords" content="survey form music class">
    <link rel="stylesheet" href="style.css">
    <title>Music Class Survey Form</title>
  </head>

  <body>
    <div class="container">

      <header class="header">
        <h1 id="title" class="header--title">Music Class Survey Form</h1>
        <p id="headline" class="header--headline">Thank you for taking the time to help us improve your music lessons</p>
      </header>

      <form id="survey-form" action="/form/submit" method="post" autocomplete="off">

        <div class="name">
          <div class="form-group">
            <input type="text" name="first-name" id="first-name" class="form-control" required="required">
            <label id="label-first-name" for="first-name">First Name</label>
          </div>
            
          <div class="form-group">
            <input type="text" name="last-name" id="last-name" class="form-control" required="required">
            <label for="last-name">Last Name</label>
          </div>
        </div>

        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" required="required">
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <label for="age">Age<span class="clue">(optional)</span></label>
          <input type="number" min="1" max="99" name="age" id="age" class="form-control" required="required">
        </div>

        <div class="form-group">
          <label for="occupation">Occupation</label>
          <select name="occupation" id="occupation" class="form-control select-control" required="required">
            <option disabled selected value>Select your current occupation</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full time job</option>
            <option value="partTimeJob">Part time job</option>
            <option value="noJob">No job</option>
            <option value="caregiver">Caregiver</option>
            <option value="other">Other</option>
            <option value="preferNotToSay">Prefer not to say</option>
          </select>
        </div>

        <div class="form-group">
          <label id="gender-label">Select your gender</label>
          <div class="radio-gender-group">
            <label>
              <input type="radio" name="gender" class="input-radio" value="male" required>Male
            </label>
            <label>
              <input type="radio" name=gender class="input-radio" value="female">Female
            </label>
            <label>
              <input type="radio" name="gender" class="input-radio" value="other">Other
            </label>
          </div>
        </div>

        <div class="form-group">
          <label id="typeClass-label" for="typeClass">In what music instrument do you have class in?</label>
          <select name="typeClass" id="typeClass" class="form-control" required>
            <option disabled selected value>Select instrument</option>
            <option value="guitar">Guitar</option>
            <option value="harp">Harp</option>
            <option value="mouthHarp">Mouth-harp</option>
            <option value="djembe">Djembe</option>
            <option value="cajon">Cajon</option>
            <option value="piano">Piano</option>
            <option value="didgeridoo">Didgeridoo</option>
            <option value="bansuri">Bansuri</option>
            <option value="violin">Violin</option>
          </select>
        </div>

        <div class="form-group">
          <label id="periodClass-label" for="periodClass">For how long are you taking music lessons with us?</label>
          <select name="periodClass" id="periodClass" class="form-control" required>
            <option disabled selected value>Select period</option>
            <option value="1-3Months">1 - 3 months</option>
            <option value="3-6Months">3 - 6 months</option>
            <option value="6-12Months">6 - 12 months</option>
            <option value="1Year">1 year</option>
            <option value="2Year">2 year</option>
            <option value="3Year+">3 year +</option>
          </select>
        </div>

        <div class="form-group">
          <label id="rateClass-label" for="rateClass">How would you rate the lessons?</label>
          <select name="rateClass" id="rateClass" class="form-control" required>
            <option disabled selected value>Select a rating</option>
            <option value="iLoveIt">I love it!</option>
            <option value="itsGreat">It's Great</option>
            <option value="notTooBad">Not too bad</option>
            <option value="aBitDisappointing">A bit disappointing</option>
            <option value="trueTorture">True torture</option>
          </select>
        </div>

        <div class="form-group">
          <label id="recommend-label">Would you recommend our music classes to a friend?</label>
            <div class="radio-recommend-group">
              <label>
                <input type="radio" name="recommend" class="input-radio" value="forSure" required checked>For sure
              </label>
              <label>
                <input type="radio" name="recommend" class="input-radio" value="maybe">Maybe
              </label>
              <label>
                <input type="radio" name="recommend" class="input-radio" value="no">Are you kidding me?
              </label>
            </div>
        </div>

        <div class="form-group">
          <label id="improvements-label">What would you like to see improved?<span class="clue">(check all that apply)</span></label>
          <div class="checkbox-improvements-group">
            <label>
              <input type="checkbox" name="improvements" class="input-checkbox" value="teachingStyle">Teaching style
            </label>
            <label>
              <input type="checkbox" name="improvements" class="input-checkbox" value="classSchedule">Class schedule
            </label>
            <label>
              <input type="checkbox" name="improvements" class="input-checkbox" value="practicePossibilities">Practice possibilities
            </label>
            <label>
              <input type="checkbox" name="improvements" class="input-checkbox" value="femaleTeachers">More female teachers
            </label>
            <label>
              <input type="checkbox" name="improvements" class="input-checkbox" value="nothing">Nothing, I'm happy
            </label>
          </div>
        </div>

        <div>
          <label id="comments-label">Do you have any comments or suggestions? Let us know!</label>
          <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your message here..."></textarea>
        </div>

        <div>
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

      </form>

    </div>
  </body>
</html>
